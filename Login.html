<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CHURRASQUERIA LAS GUINDAS - Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9;">

    <div style="max-width: 400px; margin: 50px auto; padding: 30px; border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.2); text-align: center; background-color: #fff;">
        <h1 style="font-family: 'Comic Sans MS', cursive, sans-serif; font-size: 2.2em; color: #d35400; margin-bottom: 15px;">
            CHURRASQUERIA LAS GUINDAS
        </h1>
        <img 
            src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=400&q=80" 
            alt="Churrasquería" 
            style="width: 100%; border-radius: 10px; margin-bottom: 20px;"
        />
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required 
                   style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc;">
            <input type="password" id="password" placeholder="Password" required 
                   style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc;">
            <button type="submit" 
                    style="width: 100%; padding: 12px; border-radius: 8px; border: none; background-color: #e74c3c; color: #fff; font-size: 1em; cursor: pointer;">
                Ingresar
            </button>
        </form>
        <p id="error" style="color:red; margin-top:15px;"></p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const error = document.getElementById('error');

        const adminUser = {
            email: "admin@churrasqueria.com",
            password: "1234",
            rol: "admin"
        };

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if(email === adminUser.email && password === adminUser.password) {
                sessionStorage.setItem('rol', adminUser.rol);
                window.location.href = 'bandejaUsuarios.html';
            } else {
                error.textContent = "Email o contraseña incorrectos";
            }
        });
    </script>

</body>
</html>
